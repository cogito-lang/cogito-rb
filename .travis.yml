sudo: required
language: ruby
rvm:
- 2.3.1
cache: bundler
branches:
  only:
  - master
before_install:
- git clone https://$GITHUB_TOKEN@github.com/localytics/libcogito.git
- pushd libcogito
- autoreconf -i
- ./configure
- make
- sudo make install
- popd
script:
- bundle exec rake
- bundle exec rubocop
env:
  global:
    secure: 
